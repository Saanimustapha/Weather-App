<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/drizzle.png">
</head>

<body>
<div class="card">
    <div class="search">
        <input type="text" spellcheck="false" placeholder="Enter city name">
        <button><img src="images/search.png" alt=""></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
    </div>
    <div class="details">
        <div class="cols">
            <div class="humidity">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity-details">75%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="images/wind.png">
                <div>
                    <p class="wind-details">25 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const apiKey = "1f0c47272aa93d08abd457d990380ede";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchButton = document.querySelector(".search button")
    const weatherIcon = document.querySelector(".weather img")

    async function checkWeather(city){
        const response = await fetch(apiUrl+ city +`&appid=${apiKey}`);

        if(response.status == 404){
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
            document.querySelector(".details").style.display = "none";
        }
        else{
            var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°c";
        document.querySelector(".humidity-details").innerHTML = data.main.humidity+"%";
        document.querySelector(".wind-details").innerHTML = data.wind.speed+"km/h";

        if(data.weather[0].main == "Clouds"){
            weatherIcon.src = "images/clouds.png";
        }
        else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "images/clear.png";
        }
        else if(data.weather[0].main == "Rain"){
            weatherIcon.src == "images/rain.png";
        }
        else if(data.weather[0].main == "Drizzle"){
            waetherIcon.src = "images/drizzle.png";
        }
        else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "images/mist.png";
        }
        else if(data.weather[0].main == "snow"){
            weatherIcon.src = "images/snow.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".details").style.display = "block";
        document.querySelector(".error").style.display = "none";
            
        }

    }

    searchButton.addEventListener("click",()=>{
        checkWeather(searchBox.value);
    })
    


</script>

</body>
</html>
